<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Luis Castillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body style="background-color: #EAEEF6;">
    
    <div class="container">
        <form class="row mb-3 ">
            <h2 class="py-5">Login</h2>
           <div class="col-8">
            <label for="emailInput" class="fore-label">Usuario</label>
            <input type="email" class="form-control " id="emailInput" placeholder="Escribe tu usuario" style="border: 3px solid #374850"> 
           </div>

           <div class="col-8">
            <label for="inputPass" class="form-label pt-5">Contraseña </label>
            <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña" style="border: 3px solid #374850">
           </div>

           <button type="button" class="btn btn-primary mt-5 col-5" style="background-color: #10B0F6;">Iniciar sesión</button>
        </form>

   </div> 
   </body>
  
</html>
